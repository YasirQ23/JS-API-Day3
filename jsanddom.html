<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calls</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"
        defer>
    <script src="JScontrolDOM.js" defer></script>
</head>

<body id="body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">F1 - Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row justify-content-center m-5">
            <form id="infoform">
                <label for="season">Season</label>
                <input name="season" id="season" type="text">
                <label for="round">Round</label>
                <input name="round" id="round" type="text">
                <button type="submit" id="submit-btn">Get Standings</button>
            </form>
        </div>
        <div class="row justify-content-center" id="contentr">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item bg-dark">Position</li>
                <li class="list-group-item bg-dark">Name</li>
                <li class="list-group-item bg-dark">Nationality</li>
                <li class="list-group-item bg-dark">Constructor</li>
                <li class="list-group-item bg-dark">Points</li>
            </ul>
        </div>
        <div class="div m-5"></div>
    </div>
</body>

</html>
